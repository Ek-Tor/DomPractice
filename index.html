    <script>
        const text = document.getElementById('cursor-text');

        let mouseX = 0, mouseY = 0;
        let textX = 0, textY = 0;

        // Track the current mouse position
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX + 1; // offset to not cover the cursor
            mouseY = e.clientY + 1;
        });

        function animate() {
            // Apply easing for trailing effect
            const speed = 0.1; // lower is slower
            textX += (mouseX - textX) + speed;
            textY += (mouseY - textY) + speed;

            text.style.transform = `translate(${textX}px, ${textY}px)`;

            requestAnimationFrame(animate);
        }

        animate(); // start the animation loop
    </script>
