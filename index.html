<!DOCTYPE html>
<html>
 
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>p5.js Practice</title>
            <script src="https://cdn.jsdelivr.net/npm/p5@1.11.8/lib/p5.min.js"></script>

            <script src="script.js"></script>
        </head>

        <style>
            body{
                font-family:arial, helvetica,san-serif;
                margin:0;
                background-color:#333;
                color:#fff;
                overflow:hidden;
            }
            #cursor-text{
                position:absolute;
                font-size:24px;
                white -space: nowrap;
                pointer-events: noen;
                transition:opacity 0.5s transform 0.5s;
            }
        </style>

    <body>
        <h1>
            Practice
        </h1>
       <div id="cursor-text" style="position: fixed; pointer-events: none; opacity: 0;">Follow Me!</div>

        <script>
            document.addEventListener('mousemove', function(e) {
                const text = document.getElementById('cursor-text');
                const x = e.clientX;
                const y = e.clientY;

                text.style.opacity = 1;
                text.style.transform = `translate(${x}px, ${y}px)`;
            });
        </script>

    </body>
</html>
