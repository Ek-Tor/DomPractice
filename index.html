<!DOCTYPE html>
<html>
 
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>p5.js Practice</title>
            <script src="https://cdn.jsdelivr.net/npm/p5@1.11.8/lib/p5.min.js"></script>

            <script src="script.js"></script>
        </head>

        <style>
            body{
                font-family:arial, helvetica,san-serif;
                margin:0;
                background-color:#333;
                color:#fff;
                overflow:hidden;
            }
            #cursor-text{
                position:absolute;
                font-size:24px;
                white - pace: nowrap;
                pointer-events: noen;
                transition:opacity 0.025ransform 0.025
            }
        </style>

    <body>
        <h1>
            Practice
        </h1>
      <div id="cursor-text" style="position: fixed; pointer-events: none; opacity: 1; z-index: 9999;">
  Follow Me!
</div>

<script>
  const text = document.getElementById('cursor-text');

  let mouseX = 0, mouseY = 0;
  let textX = 0, textY = 0;

  // Track the current mouse position
  document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX + 10; // offset to not cover the cursor
    mouseY = e.clientY + 10;
  });

  function animate() {
    // Apply easing for trailing effect
    const speed = 0.1; // lower is slower
    textX += (mouseX - textX) * speed;
    textY += (mouseY - textY) * speed;

    text.style.transform = `translate(${textX}px, ${textY}px)`;

    requestAnimationFrame(animate);
  }

  animate(); // start the animation loop
</script>


    </body>
</html>
